<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI French poem generator</title>
  </head>
  <body>
    <main>
      <h1>French poem generator AI</h1>

      <div class="search-form" id="submit-form">
        <form action="">
          <input
            type="text"
            class="input-text-box"
            id="user-input"
            placeholder="Enter poem topic"
            required
          /><input type="submit" class="search-button" />
        </form>
        <div class="hint"><em>i.e nature, art, love etc.</em></div>
      </div>

      <p id="poem">your poem will appear here...</p>
      <script src="script.js"></script>
      <footer>
        This project was coded by

        live on
        <a href="https://app.netlify.com/teams/sukazin/sites">Netlify</a>.
      </footer>
    </main>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
